# Setup
title:               Utterson
tagline:             The Jekyll Companion
url:                 http://utterson.alidcastano.com
analytics_id:        UA-53335201-2

# About/contact
author:
  name:                Fadhlan Min Robby
  email:               "fadhlan.mr@gmail.com" # email here 
  avatar:              img/avatar.jpg
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed


# Default settings
defaults:
  -
    scope:
      path: "" 
      type: "posts" 
    values:
      layout: "post"
      author: Gabriel Utterson
  -
    scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"
      